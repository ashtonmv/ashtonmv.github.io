{% include jquery.html %}

<!-- Particle background stuff -->
<script src="{{ "/js/jquery.particleground.min.js" }}"></script>
<script>
   $(document).ready(function() {
      $('.particles').particleground({
      minSpeedX: 0.1,
      maxSpeedX: 0.2,
      minSpeedY: 0.1,
      maxSpeedY: 0.2,
      // directionX:'center',// 'center', 'left' or 'right'. 'center' = dots bounce off edges
      // directionY:'center',// 'center', 'up' or 'down'. 'center' = dots bounce off edges
      density: 30000,// How many particles will be generated: one particle every n pixels
      dotColor:'{{ site.color.particles }}',
      lineColor:'{{ site.color.particle-lines }}',
      particleRadius: 6,// Dot size
      lineWidth: 1,
      curvedLines:false,
      proximity: 175,// How close two dots need to be before they join
      parallax: false,
      parallaxMultiplier: 15,// The lower the number, the more extreme the parallax effect
      onInit:function() {},
      onDestroy:function() {}
      });
   });
   </script>
